<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTB AI | Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-void: #050508;
            --bg-base: #0a0a0f;
            --bg-elevated: #0f0f16;
            --bg-card: #1a1a24;
            --bg-card-hover: #1f1f2c;
            --border-subtle: #252532;
            --border-glow: #2d2d3d;

            --accent: #a855f7;
            --accent-light: #c084fc;
            --accent-dim: #7c3aed;
            --accent-glow: rgba(168, 85, 247, 0.15);
            --accent-glow-strong: rgba(168, 85, 247, 0.35);

            --text-primary: #fafafa;
            --text-secondary: #a1a1aa;
            --text-tertiary: #71717a;
            --text-muted: #52525b;

            --success: #22c55e;
            --error: #ef4444;

            --font-display: 'Outfit', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;

            --ease-out-expo: cubic-bezier(0.16, 1, 0.3, 1);
            --ease-out-back: cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        html {
            font-size: 16px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            font-family: var(--font-display);
            background: var(--bg-void);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* Animated gradient background */
        .bg-gradient {
            position: fixed;
            inset: 0;
            z-index: -1;
            overflow: hidden;
        }

        .bg-gradient::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background:
                radial-gradient(ellipse 80% 50% at 20% 40%, var(--accent-glow) 0%, transparent 50%),
                radial-gradient(ellipse 60% 40% at 80% 60%, rgba(124, 58, 237, 0.08) 0%, transparent 50%);
            animation: gradientShift 20s ease-in-out infinite alternate;
        }

        @keyframes gradientShift {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(-5%, 5%) rotate(3deg); }
        }

        .noise {
            position: fixed;
            inset: 0;
            z-index: -1;
            opacity: 0.03;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
        }

        /* Main container */
        .app {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem 2rem 4rem;
            position: relative;
        }

        /* Header with tabs */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeSlideUp 0.8s var(--ease-out-expo) 0.1s forwards;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            object-fit: contain;
            filter: drop-shadow(0 0 20px var(--accent-glow-strong));
        }

        .brand {
            display: flex;
            flex-direction: column;
            gap: 0.1rem;
        }

        .brand-name {
            font-size: 1.35rem;
            font-weight: 700;
            letter-spacing: -0.03em;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--text-secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .brand-tagline {
            font-size: 0.7rem;
            font-weight: 500;
            color: var(--text-tertiary);
            letter-spacing: 0.12em;
            text-transform: uppercase;
        }

        /* Tab Navigation */
        .tab-nav {
            display: flex;
            gap: 0.25rem;
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: 12px;
            padding: 0.25rem;
        }

        .tab-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.6rem 1.25rem;
            background: transparent;
            border: none;
            border-radius: 9px;
            color: var(--text-secondary);
            font-family: var(--font-display);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s var(--ease-out-expo);
        }

        .tab-btn:hover {
            color: var(--text-primary);
            background: var(--bg-elevated);
        }

        .tab-btn.active {
            background: linear-gradient(135deg, var(--accent-dim) 0%, var(--accent) 100%);
            color: white;
            box-shadow: 0 4px 12px -4px var(--accent-glow-strong);
        }

        .tab-btn svg {
            width: 16px;
            height: 16px;
        }

        /* Tab Content */
        .tab-content {
            display: none;
            opacity: 0;
        }

        .tab-content.active {
            display: block;
            animation: fadeSlideUp 0.5s var(--ease-out-expo) forwards;
        }

        @keyframes fadeSlideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ==================== WORKFLOWS TAB ==================== */
        .section-header {
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 1.75rem;
            font-weight: 600;
            letter-spacing: -0.03em;
            margin-bottom: 0.35rem;
        }

        .section-subtitle {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .workflow-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.25rem;
        }

        .workflow-card {
            position: relative;
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: 16px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.4s var(--ease-out-expo);
            overflow: hidden;
        }

        .workflow-card:hover {
            background: var(--bg-card-hover);
            border-color: var(--border-glow);
            transform: translateY(-3px);
            box-shadow: 0 16px 32px -12px rgba(0, 0, 0, 0.5), 0 0 0 1px var(--accent-glow);
        }

        .card-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background: linear-gradient(135deg, var(--accent-dim) 0%, var(--accent) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            box-shadow: 0 6px 20px -6px var(--accent-glow-strong);
        }

        .card-icon svg { width: 20px; height: 20px; color: white; }
        .card-title { font-size: 1.1rem; font-weight: 600; letter-spacing: -0.02em; margin-bottom: 0.4rem; }
        .card-description { color: var(--text-secondary); font-size: 0.85rem; line-height: 1.5; margin-bottom: 1rem; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
            padding: 0.3rem 0.65rem;
            background: var(--accent-glow);
            border: 1px solid rgba(168, 85, 247, 0.2);
            border-radius: 16px;
            font-size: 0.7rem;
            font-weight: 500;
            color: var(--accent-light);
            font-family: var(--font-mono);
        }

        .badge svg { width: 11px; height: 11px; }

        /* Form Screen */
        .screen { display: none; }
        .screen.active { display: block; animation: fadeSlideUp 0.5s var(--ease-out-expo) forwards; }

        .form-container { max-width: 600px; margin: 0 auto; }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.55rem 0.9rem;
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: 9px;
            color: var(--text-secondary);
            font-family: var(--font-display);
            font-size: 0.8rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s var(--ease-out-expo);
            margin-bottom: 1.5rem;
        }

        .back-button:hover { background: var(--bg-card-hover); color: var(--text-primary); }
        .back-button svg { width: 14px; height: 14px; }

        .form-header { margin-bottom: 2rem; padding-bottom: 1.5rem; border-bottom: 1px solid var(--border-subtle); }
        .form-title { font-size: 1.5rem; font-weight: 600; letter-spacing: -0.03em; margin-bottom: 0.4rem; }
        .form-description { color: var(--text-secondary); font-size: 0.9rem; }

        .form-body { display: flex; flex-direction: column; gap: 1.25rem; }
        .form-group { display: flex; flex-direction: column; gap: 0.4rem; }
        .form-label { display: flex; align-items: center; gap: 0.4rem; font-size: 0.8rem; font-weight: 500; color: var(--text-secondary); }
        .form-label .required { color: var(--accent); }
        .form-label .source-badge { font-family: var(--font-mono); font-size: 0.6rem; padding: 0.15rem 0.4rem; background: var(--bg-elevated); border-radius: 4px; color: var(--text-tertiary); text-transform: uppercase; }

        .form-input {
            width: 100%;
            padding: 0.8rem 0.9rem;
            background: var(--bg-base);
            border: 1px solid var(--border-subtle);
            border-radius: 9px;
            color: var(--text-primary);
            font-family: var(--font-display);
            font-size: 0.9rem;
            transition: all 0.3s var(--ease-out-expo);
        }

        .form-input::placeholder { color: var(--text-muted); }
        .form-input:focus { outline: none; border-color: var(--accent); box-shadow: 0 0 0 3px var(--accent-glow); }
        .form-hint { font-size: 0.7rem; color: var(--text-tertiary); }

        .btn-primary {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            width: 100%;
            padding: 0.9rem 1.25rem;
            margin-top: 0.75rem;
            background: linear-gradient(135deg, var(--accent-dim) 0%, var(--accent) 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-family: var(--font-display);
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s var(--ease-out-expo);
            box-shadow: 0 6px 20px -6px var(--accent-glow-strong);
        }

        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 10px 28px -8px var(--accent-glow-strong); }
        .btn-primary:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
        .btn-primary svg { width: 16px; height: 16px; }

        .spinner { width: 16px; height: 16px; border: 2px solid rgba(255,255,255,0.3); border-top-color: white; border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        .status { display: none; align-items: flex-start; gap: 0.6rem; padding: 0.9rem 1rem; border-radius: 10px; margin-top: 1.25rem; font-size: 0.85rem; }
        .status.show { display: flex; animation: fadeSlideUp 0.4s var(--ease-out-back); }
        .status svg { flex-shrink: 0; width: 18px; height: 18px; }
        .status.success { background: rgba(34, 197, 94, 0.1); border: 1px solid rgba(34, 197, 94, 0.25); color: var(--success); }
        .status.error { background: rgba(239, 68, 68, 0.1); border: 1px solid rgba(239, 68, 68, 0.25); color: var(--error); }
        .status-content strong { display: block; margin-bottom: 0.2rem; }

        /* ==================== CHAT TAB ==================== */
        .chat-container {
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 1.5rem;
            height: calc(100vh - 180px);
            min-height: 500px;
        }

        /* Chat History Sidebar */
        .chat-sidebar {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .sidebar-header {
            padding: 1rem 1.25rem;
            border-bottom: 1px solid var(--border-subtle);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .sidebar-title {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .new-chat-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            background: var(--accent-glow);
            border: 1px solid rgba(168, 85, 247, 0.3);
            border-radius: 8px;
            color: var(--accent-light);
            cursor: pointer;
            transition: all 0.2s;
        }

        .new-chat-btn:hover {
            background: var(--accent);
            color: white;
        }

        .new-chat-btn svg { width: 16px; height: 16px; }

        .chat-history-list {
            flex: 1;
            overflow-y: auto;
            padding: 0.5rem;
        }

        .chat-history-item {
            padding: 0.75rem 1rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 0.25rem;
        }

        .chat-history-item:hover {
            background: var(--bg-elevated);
        }

        .chat-history-item.active {
            background: var(--accent-glow);
            border: 1px solid rgba(168, 85, 247, 0.2);
        }

        .chat-history-title {
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 0.2rem;
        }

        .chat-history-date {
            font-size: 0.7rem;
            color: var(--text-tertiary);
        }

        .chat-history-empty {
            padding: 2rem 1rem;
            text-align: center;
            color: var(--text-tertiary);
            font-size: 0.8rem;
        }

        /* Chat Main Area */
        .chat-main {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .chat-welcome {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }

        .chat-welcome-icon {
            width: 64px;
            height: 64px;
            border-radius: 16px;
            background: linear-gradient(135deg, var(--accent-dim) 0%, var(--accent) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.25rem;
            box-shadow: 0 12px 32px -8px var(--accent-glow-strong);
        }

        .chat-welcome-icon svg { width: 32px; height: 32px; color: white; }
        .chat-welcome h2 { font-size: 1.25rem; font-weight: 600; margin-bottom: 0.5rem; }
        .chat-welcome p { color: var(--text-secondary); font-size: 0.9rem; max-width: 320px; }

        .message {
            display: flex;
            gap: 0.75rem;
            max-width: 85%;
            animation: messageIn 0.3s var(--ease-out-expo);
        }

        @keyframes messageIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user { align-self: flex-end; flex-direction: row-reverse; }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .message.assistant .message-avatar {
            background: linear-gradient(135deg, var(--accent-dim) 0%, var(--accent) 100%);
        }

        .message.user .message-avatar {
            background: var(--bg-elevated);
            border: 1px solid var(--border-subtle);
        }

        .message-avatar svg { width: 16px; height: 16px; color: white; }
        .message.user .message-avatar svg { color: var(--text-secondary); }

        .message-content {
            padding: 0.85rem 1rem;
            border-radius: 12px;
            font-size: 0.9rem;
            line-height: 1.55;
        }

        .message.assistant .message-content {
            background: var(--bg-elevated);
            border: 1px solid var(--border-subtle);
            color: var(--text-primary);
        }

        .message.user .message-content {
            background: linear-gradient(135deg, var(--accent-dim) 0%, var(--accent) 100%);
            color: white;
        }

        .message-content p { margin: 0; }
        .message-content p + p { margin-top: 0.75rem; }
        .message-content strong { font-weight: 600; }
        .message-content em { font-style: italic; }
        .message-content ul { margin: 0.4em 0; padding-left: 0; }
        .message-content li { margin: 0.2em 0; }
        .message-content blockquote { margin: 0.5em 0; }

        .typing-indicator {
            display: flex;
            gap: 0.3rem;
            padding: 0.5rem 0;
        }

        .typing-indicator span {
            width: 6px;
            height: 6px;
            background: var(--text-tertiary);
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
            30% { transform: translateY(-4px); opacity: 1; }
        }

        /* Chat Input */
        .chat-input-container {
            padding: 1rem 1.25rem;
            border-top: 1px solid var(--border-subtle);
            background: var(--bg-elevated);
        }

        .chat-input-wrapper {
            display: flex;
            gap: 0.75rem;
            align-items: flex-end;
        }

        .chat-input {
            flex: 1;
            padding: 0.85rem 1rem;
            background: var(--bg-base);
            border: 1px solid var(--border-subtle);
            border-radius: 12px;
            color: var(--text-primary);
            font-family: var(--font-display);
            font-size: 0.9rem;
            resize: none;
            min-height: 44px;
            max-height: 120px;
            transition: all 0.2s;
        }

        .chat-input::placeholder { color: var(--text-muted); }
        .chat-input:focus { outline: none; border-color: var(--accent); box-shadow: 0 0 0 3px var(--accent-glow); }

        .chat-send-btn {
            width: 44px;
            height: 44px;
            background: linear-gradient(135deg, var(--accent-dim) 0%, var(--accent) 100%);
            border: none;
            border-radius: 12px;
            color: white;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .chat-send-btn:hover { transform: scale(1.05); box-shadow: 0 6px 20px -6px var(--accent-glow-strong); }
        .chat-send-btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }
        .chat-send-btn svg { width: 18px; height: 18px; }

        /* Loading overlay */
        .loading-overlay {
            position: fixed;
            inset: 0;
            background: rgba(5, 5, 8, 0.8);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }

        .loading-overlay.show { opacity: 1; visibility: visible; }
        .loading-spinner { width: 40px; height: 40px; border: 3px solid var(--border-subtle); border-top-color: var(--accent); border-radius: 50%; animation: spin 1s linear infinite; }

        /* Responsive */
        @media (max-width: 900px) {
            .chat-container { grid-template-columns: 1fr; }
            .chat-sidebar { display: none; }
        }

        @media (max-width: 768px) {
            .app { padding: 1.5rem 1rem 3rem; }
            .header { flex-direction: column; gap: 1rem; align-items: flex-start; }
            .tab-nav { width: 100%; }
            .tab-btn { flex: 1; justify-content: center; }
            .workflow-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>
    <div class="noise"></div>

    <div class="app">
        <!-- Header with Tabs -->
        <header class="header">
            <div class="header-left">
                <img src="/assets/logo.png" alt="BTB AI" class="logo" onerror="this.style.display='none'">
                <div class="brand">
                    <span class="brand-name">BTB AI</span>
                    <span class="brand-tagline">Command Center</span>
                </div>
            </div>
            <nav class="tab-nav">
                <button class="tab-btn active" data-tab="workflows">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/><rect x="14" y="14" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/>
                    </svg>
                    Workflows
                </button>
                <button class="tab-btn" data-tab="chat">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                    </svg>
                    Chat
                </button>
            </nav>
        </header>

        <!-- Workflows Tab -->
        <div id="tab-workflows" class="tab-content active">
            <div id="screen-list" class="screen active">
                <div class="section-header">
                    <h1 class="section-title">Workflows</h1>
                    <p class="section-subtitle">Select an automation to configure and run</p>
                </div>
                <div id="workflow-grid" class="workflow-grid"></div>
            </div>

            <div id="screen-form" class="screen">
                <div class="form-container">
                    <button class="back-button" onclick="showWorkflowScreen('list')">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
                        Back
                    </button>
                    <div class="form-header">
                        <h2 id="form-title" class="form-title"></h2>
                        <p id="form-description" class="form-description"></p>
                    </div>
                    <form id="workflow-form" class="form-body" onsubmit="handleWorkflowSubmit(event)"></form>
                    <div id="status" class="status">
                        <svg id="status-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"></svg>
                        <div id="status-content" class="status-content"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Chat Tab -->
        <div id="tab-chat" class="tab-content">
            <div class="chat-container">
                <aside class="chat-sidebar">
                    <div class="sidebar-header">
                        <span class="sidebar-title">Chat History</span>
                        <button class="new-chat-btn" onclick="startNewChat()" title="New Chat">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
                        </button>
                    </div>
                    <div id="chat-history-list" class="chat-history-list"></div>
                </aside>
                <main class="chat-main">
                    <div id="chat-messages" class="chat-messages">
                        <div class="chat-welcome">
                            <div class="chat-welcome-icon">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>
                            </div>
                            <h2>BTB AI Assistant</h2>
                            <p>Ask me anything about your calls, meetings, or business data.</p>
                        </div>
                    </div>
                    <div class="chat-input-container">
                        <div class="chat-input-wrapper">
                            <textarea id="chat-input" class="chat-input" placeholder="Type your message..." rows="1" onkeydown="handleChatKeydown(event)"></textarea>
                            <button id="chat-send-btn" class="chat-send-btn" onclick="sendMessage()">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg>
                            </button>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>

    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-spinner"></div>
    </div>

    <script>
        // ==================== CONFIG ====================
        const API_BASE = window.location.origin;
        const CHAT_WEBHOOK = 'https://breeder80.app.n8n.cloud/webhook/btb-ai-rag-chatbot-agent';
        const STORAGE_KEY = 'btb_chat_history';

        // ==================== STATE ====================
        let workflows = [];
        let currentWorkflow = null;
        let chatHistory = [];
        let currentChatId = null;
        let isTyping = false;

        // ==================== ICONS ====================
        const icons = {
            workflow: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>`,
            inputs: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 7h16M4 12h16M4 17h10"/></svg>`,
            play: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polygon points="5 3 19 12 5 21 5 3"/></svg>`,
            success: `<path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/>`,
            error: `<circle cx="12" cy="12" r="10"/><line x1="15" y1="9" x2="9" y2="15"/><line x1="9" y1="9" x2="15" y2="15"/>`,
            user: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>`,
            bot: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="11" width="18" height="10" rx="2"/><circle cx="12" cy="5" r="2"/><path d="M12 7v4"/><line x1="8" y1="16" x2="8" y2="16"/><line x1="16" y1="16" x2="16" y2="16"/></svg>`
        };

        // ==================== INIT ====================
        document.addEventListener('DOMContentLoaded', () => {
            initTabs();
            loadWorkflows();
            loadChatHistory();
            autoResizeTextarea();
        });

        // ==================== TABS ====================
        function initTabs() {
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const tabId = btn.dataset.tab;
                    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                    btn.classList.add('active');
                    document.getElementById(`tab-${tabId}`).classList.add('active');
                });
            });
        }

        // ==================== WORKFLOWS ====================
        async function loadWorkflows() {
            try {
                const response = await fetch(`${API_BASE}/api/workflows`);
                const data = await response.json();
                workflows = data.workflows;
                renderWorkflowGrid();
            } catch (error) {
                console.error('Failed to load workflows:', error);
            }
        }

        function renderWorkflowGrid() {
            const grid = document.getElementById('workflow-grid');
            if (workflows.length === 0) {
                grid.innerHTML = `<div style="color: var(--text-tertiary); padding: 2rem;">No workflows available.</div>`;
                return;
            }
            grid.innerHTML = workflows.map(w => `
                <article class="workflow-card" onclick="selectWorkflow('${w.id}')">
                    <div class="card-icon">${icons.workflow}</div>
                    <h3 class="card-title">${escapeHtml(w.title)}</h3>
                    <p class="card-description">${escapeHtml(w.description)}</p>
                    <span class="badge">${icons.inputs} ${w.input_count} input${w.input_count !== 1 ? 's' : ''}</span>
                </article>
            `).join('');
        }

        async function selectWorkflow(id) {
            showLoading(true);
            try {
                const response = await fetch(`${API_BASE}/api/workflows/${id}`);
                currentWorkflow = await response.json();
                renderWorkflowForm();
                showWorkflowScreen('form');
            } catch (error) {
                alert('Failed to load workflow');
            } finally {
                showLoading(false);
            }
        }

        function renderWorkflowForm() {
            document.getElementById('form-title').textContent = currentWorkflow.title;
            document.getElementById('form-description').textContent = currentWorkflow.description;

            const form = document.getElementById('workflow-form');
            form.innerHTML = currentWorkflow.inputs.map(input => {
                const defaultVal = currentWorkflow.defaults[input.name] || '';
                const isEmail = input.name.toLowerCase().includes('email');
                return `
                    <div class="form-group">
                        <label class="form-label">
                            ${formatLabel(input.name)}
                            ${input.required ? '<span class="required">*</span>' : ''}
                            <span class="source-badge">${input.source.includes('Default') ? 'default' : 'required'}</span>
                        </label>
                        <input type="${isEmail ? 'email' : 'text'}" name="${input.name}" class="form-input" value="${escapeHtml(defaultVal)}" placeholder="${escapeHtml(input.description)}" ${input.required && !defaultVal ? 'required' : ''}/>
                    </div>
                `;
            }).join('') + `<button type="submit" class="btn-primary" id="submit-btn">${icons.play}<span>Run Workflow</span></button>`;

            document.getElementById('status').className = 'status';
        }

        async function handleWorkflowSubmit(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const inputs = Object.fromEntries(formData.entries());
            const submitBtn = document.getElementById('submit-btn');
            const statusEl = document.getElementById('status');

            submitBtn.disabled = true;
            submitBtn.innerHTML = '<div class="spinner"></div><span>Running...</span>';

            try {
                const response = await fetch(`${API_BASE}/api/workflows/${currentWorkflow.id}/run`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ inputs })
                });
                const data = await response.json();
                if (!response.ok) throw new Error(data.detail || 'Failed');

                document.getElementById('status-icon').innerHTML = icons.success;
                document.getElementById('status-content').innerHTML = `<strong>Success!</strong>${data.result?.recipient ? ` Sent to: ${escapeHtml(data.result.recipient)}` : ''}`;
                statusEl.className = 'status success show';
            } catch (error) {
                document.getElementById('status-icon').innerHTML = icons.error;
                document.getElementById('status-content').innerHTML = `<strong>Failed</strong>${escapeHtml(error.message)}`;
                statusEl.className = 'status error show';
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = `${icons.play}<span>Run Workflow</span>`;
            }
        }

        function showWorkflowScreen(screen) {
            document.getElementById('screen-list').classList.toggle('active', screen === 'list');
            document.getElementById('screen-form').classList.toggle('active', screen === 'form');
        }

        // ==================== CHAT ====================
        function loadChatHistory() {
            const stored = localStorage.getItem(STORAGE_KEY);
            chatHistory = stored ? JSON.parse(stored) : [];
            renderChatHistoryList();
        }

        function saveChatHistory() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(chatHistory));
        }

        function renderChatHistoryList() {
            const list = document.getElementById('chat-history-list');
            if (chatHistory.length === 0) {
                list.innerHTML = `<div class="chat-history-empty">No conversations yet</div>`;
                return;
            }
            list.innerHTML = chatHistory.map(chat => `
                <div class="chat-history-item ${chat.id === currentChatId ? 'active' : ''}" onclick="loadChat('${chat.id}')">
                    <div class="chat-history-title">${escapeHtml(chat.title || 'New Chat')}</div>
                    <div class="chat-history-date">${formatDate(chat.updatedAt)}</div>
                </div>
            `).join('');
        }

        function startNewChat() {
            currentChatId = generateId();
            const newChat = {
                id: currentChatId,
                title: 'New Chat',
                messages: [],
                createdAt: Date.now(),
                updatedAt: Date.now()
            };
            chatHistory.unshift(newChat);
            saveChatHistory();
            renderChatHistoryList();
            renderChatMessages([]);
        }

        function loadChat(chatId) {
            currentChatId = chatId;
            const chat = chatHistory.find(c => c.id === chatId);
            if (chat) {
                renderChatMessages(chat.messages);
                renderChatHistoryList();
            }
        }

        function renderChatMessages(messages) {
            const container = document.getElementById('chat-messages');
            if (messages.length === 0) {
                container.innerHTML = `
                    <div class="chat-welcome">
                        <div class="chat-welcome-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>
                        </div>
                        <h2>BTB AI Assistant</h2>
                        <p>Ask me anything about your calls, meetings, or business data.</p>
                    </div>
                `;
                return;
            }
            container.innerHTML = messages.map(msg => `
                <div class="message ${msg.role}">
                    <div class="message-avatar">${msg.role === 'user' ? icons.user : icons.bot}</div>
                    <div class="message-content"><p>${formatMessageContent(msg.content)}</p></div>
                </div>
            `).join('');
            container.scrollTop = container.scrollHeight;
        }

        function addMessageToUI(role, content) {
            const container = document.getElementById('chat-messages');
            const welcome = container.querySelector('.chat-welcome');
            if (welcome) welcome.remove();

            const msgEl = document.createElement('div');
            msgEl.className = `message ${role}`;
            msgEl.innerHTML = `
                <div class="message-avatar">${role === 'user' ? icons.user : icons.bot}</div>
                <div class="message-content"><p>${formatMessageContent(content)}</p></div>
            `;
            container.appendChild(msgEl);
            container.scrollTop = container.scrollHeight;
        }

        function showTypingIndicator() {
            const container = document.getElementById('chat-messages');
            const indicator = document.createElement('div');
            indicator.className = 'message assistant';
            indicator.id = 'typing-indicator';
            indicator.innerHTML = `
                <div class="message-avatar">${icons.bot}</div>
                <div class="message-content"><div class="typing-indicator"><span></span><span></span><span></span></div></div>
            `;
            container.appendChild(indicator);
            container.scrollTop = container.scrollHeight;
        }

        function removeTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            if (indicator) indicator.remove();
        }

        async function sendMessage() {
            const input = document.getElementById('chat-input');
            const message = input.value.trim();
            if (!message || isTyping) return;

            // Create chat if needed
            if (!currentChatId) {
                startNewChat();
            }

            // Add user message
            addMessageToUI('user', message);
            const chat = chatHistory.find(c => c.id === currentChatId);
            if (chat) {
                chat.messages.push({ role: 'user', content: message });
                if (chat.messages.length === 1) {
                    chat.title = message.substring(0, 50) + (message.length > 50 ? '...' : '');
                }
                chat.updatedAt = Date.now();
                saveChatHistory();
                renderChatHistoryList();
            }

            input.value = '';
            input.style.height = 'auto';

            // Send to n8n webhook
            isTyping = true;
            showTypingIndicator();
            document.getElementById('chat-send-btn').disabled = true;

            try {
                const response = await fetch(CHAT_WEBHOOK, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: message,
                        chatId: currentChatId,
                        history: chat?.messages.slice(-10) || []
                    })
                });

                const data = await response.json();
                removeTypingIndicator();

                const assistantMessage = data.output || data.response || data.message || data.text || JSON.stringify(data);
                addMessageToUI('assistant', assistantMessage);

                if (chat) {
                    chat.messages.push({ role: 'assistant', content: assistantMessage });
                    chat.updatedAt = Date.now();
                    saveChatHistory();
                }
            } catch (error) {
                removeTypingIndicator();
                addMessageToUI('assistant', 'Sorry, I encountered an error. Please try again.');
                console.error('Chat error:', error);
            } finally {
                isTyping = false;
                document.getElementById('chat-send-btn').disabled = false;
            }
        }

        function handleChatKeydown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function autoResizeTextarea() {
            const textarea = document.getElementById('chat-input');
            textarea.addEventListener('input', () => {
                textarea.style.height = 'auto';
                textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
            });
        }

        // ==================== UTILITIES ====================
        function showLoading(show) {
            document.getElementById('loading-overlay').classList.toggle('show', show);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text || '';
            return div.innerHTML;
        }

        function formatLabel(name) {
            return name.replace(/_/g, ' ').replace(/\b\w/g, c => c.toUpperCase());
        }

        function formatDate(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;

            if (diff < 60000) return 'Just now';
            if (diff < 3600000) return `${Math.floor(diff / 60000)}m ago`;
            if (diff < 86400000) return `${Math.floor(diff / 3600000)}h ago`;
            if (diff < 604800000) return `${Math.floor(diff / 86400000)}d ago`;
            return date.toLocaleDateString();
        }

        function formatMessageContent(content) {
            // Simple markdown to HTML conversion
            let html = escapeHtml(content);

            // Bold: **text** or __text__
            html = html.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
            html = html.replace(/__(.+?)__/g, '<strong>$1</strong>');

            // Italic: *text* or _text_ (but not inside words)
            html = html.replace(/(?<!\w)\*([^*]+?)\*(?!\w)/g, '<em>$1</em>');
            html = html.replace(/(?<!\w)_([^_]+?)_(?!\w)/g, '<em>$1</em>');

            // Inline code: `code`
            html = html.replace(/`([^`]+?)`/g, '<code style="background: var(--bg-base); padding: 0.15em 0.4em; border-radius: 4px; font-family: var(--font-mono); font-size: 0.85em;">$1</code>');

            // Blockquotes: > text (at start of line)
            html = html.replace(/^&gt;\s*(.+)$/gm, '<blockquote style="border-left: 3px solid var(--accent); padding-left: 0.75em; margin: 0.5em 0; color: var(--text-secondary); font-style: italic;">$1</blockquote>');

            // Bullet lists: - item or * item
            html = html.replace(/^[-*]\s+(.+)$/gm, '<li style="margin-left: 1.25em; list-style: disc;">$1</li>');

            // Wrap consecutive <li> in <ul>
            html = html.replace(/(<li[^>]*>.*?<\/li>\n?)+/g, '<ul style="margin: 0.5em 0; padding: 0;">$&</ul>');

            // Headers: ## text
            html = html.replace(/^###\s+(.+)$/gm, '<strong style="font-size: 0.95em;">$1</strong>');
            html = html.replace(/^##\s+(.+)$/gm, '<strong style="font-size: 1em;">$1</strong>');
            html = html.replace(/^#\s+(.+)$/gm, '<strong style="font-size: 1.1em;">$1</strong>');

            // Line breaks
            html = html.replace(/\n/g, '<br>');

            // Clean up double <br> from list items
            html = html.replace(/<\/li><br>/g, '</li>');
            html = html.replace(/<\/ul><br>/g, '</ul>');
            html = html.replace(/<\/blockquote><br>/g, '</blockquote>');

            return html;
        }

        function generateId() {
            return 'chat_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }
    </script>
</body>
